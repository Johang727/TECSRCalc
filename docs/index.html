<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 95%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result-container {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            min-height: 25px; /* To prevent layout shift */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SR Predictor</h1>
        <div class="input-group">
            <label for="dpm">DPM (Drops Per Minute)</label>
            <input type="number" id="dpm" placeholder="72.7">
        </div>
        <div class="input-group">
            <label for="apm">APM (Attack Per Minute)</label>
            <input type="number" id="apm" placeholder="e.g., 69.0">
        </div>
        <button onclick="getPrediction()">Predict SR</button>
        <div id="result-container"></div>
    </div>

    <script>
        async function getPrediction() {
            const dpm = document.getElementById('dpm').value;
            const apm = document.getElementById('apm').value;
            const resultContainer = document.getElementById('result-container');

            // Basic validation
            if (dpm === "" || apm === "") {
                resultContainer.innerText = "Please enter both DPM and APM.";
                return;
            }

            resultContainer.innerText = "Predicting...";

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ dpm, apm })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    resultContainer.innerText = `Error: ${data.error}`;
                } else {
                    resultContainer.innerText = `Predicted SR: ${data.predicted_sr}`;
                }

            } catch (error) {
                console.error("Prediction failed:", error);
                resultContainer.innerText = "Failed to get prediction. Check the console for details.";
            }
        }
    </script>
</body>
</html>
