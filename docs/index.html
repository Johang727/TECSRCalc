<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 95%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #ff6600;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background-color: #ff6600;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ce5200;
        }

        #result-container {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            min-height: 25px;
        }
        
        .metrics-container {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SR Calculator</h1>
        <div class="input-group">
            <label for="dpm">DPM (Drops Per Minute)</label>
            <input type="number" id="dpm" placeholder="72.7">
        </div>
        <div class="input-group">
            <label for="apm">APM (Attack Per Minute)</label>
            <input type="number" id="apm" placeholder="e.g., 69.0">
        </div>
        <button onclick="getPrediction()">Calculate SR</button>
        <div id="result-container"></div>
        <div class="metrics-container">
            <h3>Statistics</h3>
            <div id="metrics-content">Loading...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://tecsrcalc.onrender.com';

        async function getPrediction() {
            const dpm = document.getElementById('dpm').value;
            const apm = document.getElementById('apm').value;
            const resultContainer = document.getElementById('result-container');

            if (dpm === "" || apm === "") {
                resultContainer.innerText = "Please enter both DPM and APM.";
                return;
            }

            resultContainer.innerText = "Calculating... First run might take a while...";

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ dpm, apm })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    resultContainer.innerText = `Error: ${data.error}`;
                } else {
                    resultContainer.innerText = `Calculated SR: ${data.predicted_sr}`;
                }

            } catch (error) {
                console.error("Calculation failed:", error);
                resultContainer.innerText = "Failed to get SR. Check the console for details.";
            }
        }

        async function getMetrics() {
            const metricsContainer = document.getElementById('metrics-content');
            try {
                const response = await fetch(`${API_URL}/metrics`);
                const data = await response.json();
                
                if (data.error) {
                    metricsContainer.innerText = `Error: ${data.error}`;
                } else {
                    metricsContainer.innerHTML = `
                        <p><strong>Training Data Amount:</strong> ${data.size}</p>
                        <p><strong>RÂ²:</strong> ${data.r2}</p>
                        <p><strong>MSE:</strong> ${data.mse}</p>
                        <p><strong>Last Updated:</strong> ${data.timestamp}</p>
                    `;
                }
            } catch (error) {
                console.error("Metrics fetch failed:", error);
                metricsContainer.innerText = "Failed to load metrics.";
            }
        }

        // Call the function to get metrics when the page loads
        document.addEventListener('DOMContentLoaded', getMetrics);
    </script>
</body>
</html>
